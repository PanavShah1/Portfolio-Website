<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #emailInputContainer {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            margin: 0 auto;
        }

        #emailInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        #placeholderText {
            position: absolute;
            top: 0;
            right: 10px; /* Adjust the right spacing as needed */
            font-size: 12px;
            color: #888; /* Adjust the color as needed */
        }

        #sendButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Email Sender</h1>
    <div id="emailInputContainer">
        <input type="text" id="emailInput" placeholder="">
        <div id="placeholderText">Enter your message...</div>
    </div>
    <br><br>
    <button id="sendButton" onclick="sendEmail()">Send Email</button>

    <script>
        function sendEmail() {
            var message = document.getElementById("emailInput").value;
            var emailAddress = "your.email@example.com";
            var subject = "User Input";

            // Create a "mailto" link with the recipient email, subject, and body
            var mailtoLink = "mailto:" + encodeURIComponent(emailAddress) +
                             "?subject=" + encodeURIComponent(subject) +
                             "&body=" + encodeURIComponent(message);

            // Open the default email client with the mailto link
            window.location.href = mailtoLink;
        }

        // Add event listeners to hide/show placeholder text
        var emailInput = document.getElementById("emailInput");
        var placeholderText = document.getElementById("placeholderText");

        emailInput.addEventListener("focus", function () {
            placeholderText.style.display = "none";
        });

        emailInput.addEventListener("blur", function () {
            if (!emailInput.value) {
                placeholderText.style.display = "block";
            }
        });
    </script>
</body>
</html>
