<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the initial background color for the target element */
        .target-element {
            background-color: #e0e0e0;
            padding: 10px;
        }

        /* Define the hover effect for the trigger element */
        .trigger-element:hover + .target-element {
            background-color: #00bcd4;
            /* Change this color to your desired background color */
        }
    </style>
</head>
<body>
    <!-- Trigger element -->
    <div class="trigger-element">Hover over me</div>

    <!-- Target element whose background color will change -->
    <div class="target-element">Background color changes on hover</div>
</body>
</html>
